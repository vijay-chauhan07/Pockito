{% extends 'base.html' %}



{% block content %}
{% if messages %}

<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="alert alert-success
    {{ message.tags }}" role="alert" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="card">
    <div class="card-body">

        <h4 class="card-text">Username:{{profile.username}}</h4>
        <h4 class="card-text"> Full Name:{{profile.first_name}} {{profile.last_name}}</h4>

        <h4 class="card-text">Email:{{profile.email}}</h4>


     <div>
        <a href="{% url 'update_profile' profile.id %}" class="btn btn-warning">Edit</a>
    

    </div>

    </div>
    {% endblock %}

</div>
