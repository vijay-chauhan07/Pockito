{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters static %}
{% block extrahead %}

<link rel="stylesheet" href="{% static 'build/jquery.datetimepicker.min.css' %}">
<script src="{% static 'build/jquery.datetimepicker.full.min.js' %}"></script>

{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post">
    {% csrf_token %}

    {{form|crispy}}


    <button type="submit" class="btn btn-success">Update</button>
</form>

{% endblock %}
